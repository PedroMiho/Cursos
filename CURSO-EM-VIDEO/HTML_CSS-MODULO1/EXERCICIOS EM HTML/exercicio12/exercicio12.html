<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>

    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="P-PNG.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="M-PNG.png" type="image/png">
        <img src="G-PNG.png" alt="Foto G">
    </picture>

    <h1>Reporduzindo audio</h1>
    <p>Reporduzindo audio em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>

    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wave" type="audio/wave">
    </audio>
    <p>Baixe o arquivo <a href="midia/guanacast-33.mp3" download="guanacast" type="audio/mpeg">clicando aqui</a></p>
    

</body>
</html>
