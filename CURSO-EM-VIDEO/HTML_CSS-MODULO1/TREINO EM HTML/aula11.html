<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Multa</title>
</head>


<body>

    <h1>SISTEMA DE MULTAS</h1>

    <input type="Number" name="velocidade" id="vel"> km/h
    <input type="button" value="Visualizar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>

        function somar(){
            var txtvel = document.getElementById('vel')
            var res = document.querySelector('div#res')
            var txtvelocidade = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${txtvelocidade} km/h </p>`
            res.innerHTML += `<p>Digira sempre com segurança </p>`

            if (txtvelocidade >= 80){
                res.innerHTML+= `Ao dirigir a ${txtvelocidade} km/h voce foi multado`
            }
        }    


    </script>



    
</body>
</html>
