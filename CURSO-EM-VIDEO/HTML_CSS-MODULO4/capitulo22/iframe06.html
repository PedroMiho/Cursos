<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes na web</title>
</head>
<body>

    <h1>iframes de diferentes sites</h1>

    <h2>iframe do YouTube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>iframe do google maps</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14631.902015141322!2d-46.18321919999999!3d-23.533383450000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1spt-BR!2sbr!4v1655936786807!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapa Waze</h2>
    
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-23.521693&lon=-46.186008&ct=livemap" width="600" height="450" allowfullscreen></iframe>


</body>
</html>
