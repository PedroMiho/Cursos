<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario </title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iUsuario">Nome:</label>
            <input type="text" name="usuario" id="iUsuario" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="iMedia">Media:</label>
            <input type="number" name="media" id="iMedia" min='0' max="10" step="0.2" required value="5"> 
        </p>

        <p>
            <label for="iMes">Periodo letivo:</label>
            <input type="month" name="mes" id="iMes" value="2020-07">
        </p>

        <p>
            <label for="iDia">Dia da Prova:</label>
            <input type="date" name="dia" id="iDia" value="2020-07-16">
        </p>

        <p>
            <label for="iHora">Hora da prova:</label>
            <input type="time" name="hora" id="iHora" value="">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
