<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Senhas e Caixas de textos</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUsuario">Usuario:</label>
            <input type="text" name="usuario" id="iUsuario" required minlength="5" maxlength="15" autocomplete="username" >
        </p>

        <p>
            <label for="iSenha">Senha:</label>
            <input type="password" name="senha" id="iSenha" required minlength="8" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
