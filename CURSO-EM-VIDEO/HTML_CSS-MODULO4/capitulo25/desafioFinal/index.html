<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="stylesheet" href="estilo/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">                   
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e pode fazer as configurações no seu ambiente </p>

                    <form action="processa.php" method="post" autocomplete="on">

                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required>
                            <label for="login"></label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="new-password" required>
                            <label for="senha"></label>
                        </div>

                        <input type="submit" value="Entrar">

                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </form>
                  
            </div>
        </section>
    </main>
</body>
</html>
