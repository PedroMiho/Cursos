<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>

    <style>
        .container{
            display: flex;
            max-width: 300px;
            border: 1px solid;
            flex-wrap: wrap;
        }
    
        .items{
            background-color: coral;
            color: white;
            text-align: center; 
            margin: 5px;   
            padding: 15px;   
            flex-grow: 0;
        }

        .auto{
            flex-basis: 50px;
        }

    </style>


</head>
<body>
    
    <div class="container">
        <div class="items auto">A</div>
        <div class="items auto">B</div>
        <div class="items auto">C</div>
        <div class="items auto">D</div>
    </div>


</body>
</html>
